configurations {
    compile.exclude module: 'spring-boot-starter-logging'
}
dependencies {
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation group: 'junit', name: 'junit'
    implementation 'cglib:cglib:3.3.0'

}
test {
    useJUnitPlatform()
}
